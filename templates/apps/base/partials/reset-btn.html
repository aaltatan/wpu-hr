{% load i18n %}

<button
  type="reset"
  id="capacity-form-reset"
  class="btn flex items-center gap-1"
  title="{% translate 'Reset' %}"
  hx-get="{% url 'capacity-form' %}"
  hx-target="#capacity-form"
  hx-swap="outerHTML"
  hx-on::after-request="document.getElementById('capacity-form-submit-btn').click()"
>
  {% include 'includes/icons/reset.html' with ratio="1rem" %}
  <span>{% translate 'Reset' %}</span>
</button>
