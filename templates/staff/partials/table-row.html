<tr
  id="staff-{{ stf.id }}"
  class="animate-fade {% if not stf.is_countable %} bg-red-200 hover:!bg-red-300 {% endif %}"
>
  <td class="row-idx">{{ row_idx }}</td>
  <td>{{ stf.name }}</td>
  <td>{{ stf.faculty }}</td>
  <td>{{ stf.specialty }}</td>
  <td>{{ stf.degree }}</td>
  <td>{{ stf.time }}</td>
  <td>{% if stf.is_staff %}✅{% else %}❌{% endif %}</td>
  <td>{% if stf.is_countable %}✅{% else %}❌{% endif %}</td>
  <td>{% include 'staff/partials/context-menu.html' %}</td>
</tr>
