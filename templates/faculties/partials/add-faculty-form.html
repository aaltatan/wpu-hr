<form
  class="form animate-fade"
  id="faculty-form"
  hx-post="{% url 'add-faculty' %}"
  hx-target="#faculties-table"
  hx-swap="outerHTML"
  hx-on:submit="removeErrorList()"
  hx-on::after-request="
  document.getElementById('faculty-form-reset').click();
  document.getElementById('messages').click();
  "
>
  <h1>إضافة كلية جديدة</h1>
  {{ form }}
  <div class="flex item-center justify-center gap-1 my-8">

    <button 
    type="submit" 
    class="btn btn-success flex items-center gap-1" 
    title="إضافة"
    >
      {% include 'includes/icons/floppy.html' with ratio="1rem" %}
      <span>إضافة</span>
    </button>

    {% include 'faculties/partials/reset-btn.html' %}

  </div>
</form>
