<div class="context">
  <button class="context__btn">
    {% include 'includes/icons/dots.html' with ratio="1.25rem" %}
  </button>
  <div class="context__menu">
    <button
      hx-get="{% url 'get-update-specialty-form' id=specialty.id %}"
      hx-target="#specialty-form"
      hx-swap="outerHTML show:#specialty-form:bottom"
      title="تعديل {{ specialty.name }}"
    >
      تعديل
    </button>
    <button
      hx-delete="{% url 'delete-specialty' id=specialty.id %}"
      hx-confirm="هل تريد حذف الاختصاص {{ specialty.name }}؟"
      hx-target="#specialties-table"
      hx-swap="outerHTML"
      title="حذف {{ specialty.name }}"
      itemprop="delete"
    >
      حذف
    </button>
  </div>
</div>
