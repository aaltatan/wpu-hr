<form
  class="form animate-fade"
  id="specialty-form"
  hx-post="{% url 'add-specialty' %}"
  hx-target="#specialties-table"
  hx-swap="outerHTML"
  hx-on:submit="removeErrorList()"
  hx-on::after-swap="document.getElementById('specialty-form-reset').click()"
>
  <h1>إضافة اختصاص جديد</h1>
  {{ form }}
  <div class="flex item-center justify-center gap-1 my-8">

    <button 
    type="submit" 
    class="btn btn-success flex items-center gap-1" 
    title="إضافة"
    >
      {% include 'includes/icons/floppy.html' with ratio="1rem" %}
      <span>إضافة</span>
    </button>

    {% include 'specialties/partials/reset-btn.html' %}

  </div>
</form>
